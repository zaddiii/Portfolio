


<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #ffffff;
        font-family: Arial, sans-serif;
      }

      .calculator {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      .display {
        background: #eeeeee;
        color: #333;
        font-size: 32px;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: right;
        overflow-x: auto;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #ddd;
        color: #333;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #ccc;
      }

      .equal {
        grid-column: span 2;
        background: #0ff;
        color: black;
      }

      .clear {
        background: #e63946;
        color: white;
      }

      .clear:hover {
        background: #ff4d5e;
      }
    </style>
  </head>

  <body>
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('/')">&divide;</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('*')">&times;</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('-')">&minus;</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendOperator('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="appendOperator('+')">&plus;</button>

        <button onclick="clearDisplay()" class="clear">C</button>
      </div>
    </div>

    <script>
      let calculation = "";

      function updateDisplay() {
        document.getElementById("display").textContent = calculation || "0";
      }

      function appendNumber(num) {
        calculation += num;
        updateDisplay();
      }

      function appendOperator(op) {
        calculation += op;
        updateDisplay();
      }

      function calculate() {
        try {
          calculation = eval(calculation).toString();
        } catch {
          calculation = "Error";
        }
        updateDisplay();
      }

      function clearDisplay() {
        calculation = "";
        updateDisplay();
      }
    </script>
  </body>
</html>
